<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!-- Page Title  -->
  <title>Frontend Mentor | Social links profile</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <!-- Social Links Card -->
    <section class="card">
      <img class="card-avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <div class="card-text">
        <h2 class="card-name">Jessica Randall</h2>
        <p class="card-location">London, United Kingdom</p>
        <p class="card-role">"Front-end developer and avid reader."</p>
      </div>

      <ul class="card-profile-links">
        <li><a class="card-profile-link" href="#"><div class="card-profile">GitHub</div></a></li>
        <li><a class="card-profile-link" href="#"><div class="card-profile">Frontend Mentor</div></a></li>
        <li><a class="card-profile-link" href="#"><div class="card-profile">LinkedIn</div></a></li>
        <li><a class="card-profile-link" href="#"><div class="card-profile">Twitter</div></a></li>
        <li><a class="card-profile-link" href="#"><div class="card-profile">Instagram</div></a></li>


      </ul>

    </section>
  </main>



</body>
</html>
